<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3D Modell</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f0f0f0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    alt="Kubisch raumzentriertes Gitter"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    exposure="1.2"
    field-of-view="45deg"
    camera-orbit="0deg 75deg 1.5m"
    scale="10 10 10">
  </model-viewer>
</body>
</html>
